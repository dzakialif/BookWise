<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- box icons -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet" />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <!-- css -->
        <link rel="stylesheet" href="stylebar.css" />
        <title>Dashboard Admin</title>
    </head>
    <body>
        <!-- sidebar -->
        <div class="sidebar" id="sidebar">
            <a href="#" class="logo">
                <i class="bx bxs-book"></i>
                <div class="logo-name"><span>Book</span>Wise</div>
            </a>
            <ul class="side-menu">
                <li>
                    <a href="#">
                        <i class="bx bxs-dashboard"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="bx bxs-book-bookmark"></i>
                        Category
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <i class="bx bxs-book-reader"></i>
                        Book
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="#" class="logout" id="signOut">
                        <i class="bx bx-log-out-circle"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
        <!-- sidebar -->
        <!-- main content -->
        <div class="content">
            <!-- navbar -->
            <nav>
                <i class="bx bx-menu"></i>
                <form action="#">
                    <div class="form-input">
                        <input type="search" name id placeholder="Search..." />
                        <button class="search-btn" type="submit"><i
                                class="bx bx-search"></i></button>
                    </div>
                </form>
                <input type="checkbox" name id="theme-toggle" hidden />
                <label for="theme-toggle" class="theme-toggle"></label>
                <a href="#" class="notif">
                    <i class="bx bx-bell"></i>
                    <span class="count">12</span>
                </a>
                <a href="#" class="profile">
                    <img src="img/profile.jpg" alt />
                </a>
            </nav>
            <!-- navbar -->

            <!-- main -->
            <main>
                <!-- title/header -->
                <div class="header">
                    <div class="left">
                        <h1>Add Book</h1>
                        <ul class="breadcrumb">
                            <li><a href="#"> BookWise </a></li>
                            /
                            <li><a href="#" class="active">Add Book</a></li>
                        </ul>
                    </div>
                </div>
                <!-- form add -->
                <div class="form">
                    <form id="book-form">
                        <div class="mb-3">
                            <label for="add-book-id" class="form-label">Book ID</label>
                            <input type="text" class="form-control" id="add-book-id" />
                            <label for="add-book-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="add-book-title" />
                            <label for="add-category-id" class="form-label">Category ID</label>
                            <select id="add-category-id" class="form-control"></select>
                            <label for="add-book-published" class="form-label">Published</label>
                            <input type="date" class="form-control" id="add-book-published" />
                            <label for="add-book-author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="add-book-author" />
                            <label for="add-book-isbn" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="add-book-isbn" />
                            <label for="add-book-file" class="form-label">File</label>
                            <input type="file" class="form-control" id="add-book-file" />
                        </div>
                        <a href="book.html" class="btn btn-danger" id="btn-back">Back</a>
                        <button type="submit" class="btn btn-primary" id="btnInput">Input</button>
                    </form>
                </div>
                <!-- form add -->
            </main>

            <!-- script -->
            <script>
                let userCreds = JSON.parse(sessionStorage.getItem('user-credentials'));
                let userInfo = JSON.parse(sessionStorage.getItem('user-info'));

                let signOut = () => {
                    sessionStorage.removeItem('user-credentials');
                    sessionStorage.removeItem('user-info');
                    window.location.href = 'index.html';
                };

                let checkCreds = () => {
                    if (!sessionStorage.getItem('user-credentials')) window.location.href = 'index.html';
                };

                window.addEventListener('load', () => {
                    checkCreds();

                    // Tambahkan event listener pada elemen logout setelah halaman selesai dimuat
                    const signOutElement = document.getElementById('signOut');
                    if (signOutElement) {
                        signOutElement.addEventListener('click', (event) => {
                            event.preventDefault(); // Mencegah tindakan default dari elemen <a>
                            signOut();
                            window.location.href = 'index.html';
                            sessionStorage.removeItem('user-credentials');
                            sessionStorage.removeItem('user-info');
                        });
                    }
                });
            </script>
            <script type="module" src="scriptbar.js"></script>
            <script type="module" src="crud_book.js"></script>
        </body>
    </html>
